          </ul>

      </nav>

</div>
<div class="row">
  <div class="col s1"></div>
  <div class="col s10">
    <div class="card-larg">
      <h3 class="center">Train Times</h3>
        <div class="row center">
          <div class="col s3">
            <h5>Train Name</h5>
          </div>
          <div class="col s3">
            <h5>Destination</h5>
          </div>
          <div class="col s2">
            <h5>Frequency (min)</h5>
          </div>

          </div>

        </div>

<div class="row">
  <div class="col s1"></div>
    <div class="col s10">
      <div class="card-larg">
        <h3 class="center">Search</h3>
          <form role="form">
            <div class="form-group row">
              <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
            </div>
            <div class="form-group row">
              <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
            </div>
            <div class="form-group row">
              <label for="first-time">First Train Time</label>
                <input class="form-control" id="first-time" type="number">
            </div>
            <div class="form-group row">
              <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number">
            </div>
            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
</container>
