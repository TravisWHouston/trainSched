<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<container>
<div class="row">
    <div class="col s1"></div>
        <div class="col s10">
    <nav class="nav">
        <div class="nav-wrapper">
          <a class="brand-logo center">Train Scheduel</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
          </ul>
        </div>
      </nav>
    </div>
</div>
<div class="row">
  <div class="col s1"></div>
  <div class="col s10">
    <div class="card-larg">
      <h3 class="center">Train Times</h3>
        <div class="row center">
          <div class="col s3">
            <h5>Train Name</h5>
          </div>
          <div class="col s3">
            <h5>Destination</h5>
          </div>
          <div class="col s2">
            <h5>Frequency (min)</h5>
          </div>
          <div class="col s2">
            <h5>Next Arrival</h5>
          </div>
          <div class="col s2">
            <h5>Minutes Away</h5>
          </div>
        </div>
        <div id="list" class="row">

        </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s1"></div>
    <div class="col s10">
      <div class="card-larg">
        <h3 class="center">Search</h3>
          <form role="form">
            <div class="form-group row">
              <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
            </div>
            <div class="form-group row">
              <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
            </div>
            <div class="form-group row">
              <label for="first-time">First Train Time</label>
                <input class="form-control" id="first-time" type="text">
            </div>
            <div class="form-group row">
              <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="text">
            </div>
          </form>
        </div>
      </div>
    </div>
</container>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/javascript/app.js"></script>
</body>
</html>
